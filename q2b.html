<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="q2b.css" rel="stylesheet" />
    <title>OU Walking Club</title>
  </head>

  <body>
    <header>
      <h1 class="header-title">OU Walking Club</h1>

      <img class="logo" src="oulogo.png" alt="OU Walking Club logo" />
      <nav class="navbar-links">
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">News</a>
        <a href="#">Admin</a>
      </nav>
    </header>

    <div id="form-div">
      <h2>Walk event form</h2>
      <form
        action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php"
        method="get"
      >
        <div class="form-items">
          <label for="leadername">Name of leader:</label><br />
          <input
            type="text"
            id="leadername"
            name="leadername"
            class="input-field"
          /><br />
        </div>
        <div class="form-items">
          <label for="walkname">Name of Walk:</label><br />
          <input
            type="text"
            id="walkname"
            name="walkname"
            class="input-field"
          /><br />
        </div>
        <div class="form-items">
          <label for="date">Date:</label><br />
          <input type="date" id="date" name="date" class="input-field" /><br />
        </div>
        <div class="form-items">
          <label for="starttime">Start time:</label><br />
          <input
            type="time"
            id="starttime"
            name="starttime"
            class="input-field"
          /><br />
        </div>
        <div class="form-items">
          <label for="endtime">End time:</label><br />
          <input
            type="time"
            id="endtime"
            name="endtime"
            class="input-field"
          /><br />
        </div>
        <div class="form-items">
          <label for="meetingpoint">Meeting point:</label><br />
          <input
            type="text"
            id="meetingpoint"
            name="meetingpoint"
            class="input-field"
          /><br />
        </div>
        <div class="form-items">
          <label for="Distance">Distance in kilometres:</label><br />
          <input
            type="number"
            id="Distance"
            name="Distance"
            class="input-field"
          /><br />
        </div>
        <div class="form-items">
          <label for="comments">Comments:</label><br />
          <input
            type="text"
            id="comments"
            name="comments"
            class="input-field"
          /><br />
        </div>

        <div class="form-items">
          <label>Status:</label><br />
          <div class="status-checkbox">
            <input
              type="checkbox"
              id="statusproposed"
              name="statusproposed"
              value="proposed"
            />
            <label for="statusproposed">Proposed</label><br />
          </div>
          <div class="status-checkbox">
            <input
              type="checkbox"
              id="statusapproved"
              name="statusapproved"
              value="approved"
            />
            <label for="statusapproved">Approved</label><br />
          </div>
          <div class="status-checkbox">
            <input
              type="checkbox"
              id="statusrejected"
              name="statusrejected"
              value="rejected"
            />
            <label for="statusrejected">Rejected</label><br />
          </div>
        </div>
        <input
          type="hidden"
          id="sessionID"
          name="sessionID"
          value="abcd1234-ee56-ff78-9090"
        />

        <button
          class="submit-button"
          type="submit"
          onclick="validateAndSubmit()"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
