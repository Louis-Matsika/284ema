<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OU Walking Club</title>
</head>

<body>
    <header>
        <h1>OU Walking Club</h1>

        <nav>
            <ul>
                <li><img
                    src="oulogo.png"
                    alt="OU Walking Club logo"
                  /></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Admin</a></li>
            </ul> 
        </nav>
    </header>


    <div id="form-div">
        <h2>Walk event form</h2>
        <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="get">
            <label for="leadername">Name of leader:</label><br />
            <input type="text" id="leadername" name="leadername" /><br />

            <label for="walkname">Name of Walk:</label><br />
            <input type="text" id="walkname" name="walkname" /><br />

            <label for="date">Date:</label><br />
            <input type="date" id="date" name="date" /><br />

            <label for="starttime">Start time:</label><br />
            <input type="time" id="starttime" name="starttime" /><br />

            <label for="endtime">End time:</label><br />
            <input type="time" id="endtime" name="endtime" /><br />

            <label for="meetingpoint">Meeting point:</label><br />
            <input type="text" id="meetingpoint" name="meetingpoint" /><br />

            <label for="Distance">Distance in kilometres:</label><br />
            <input type="number" id="Distance" name="Distance" /><br />

            <label for="comments">Comments:</label><br />
            <input type="text" id="comments" name="comments" /><br />

            <label>Status:</label><br />
            <input type="checkbox" id="statusproposed" name="statusproposed" value="proposed" />
            <label for="statusproposed">Proposed</label><br />
            <input type="checkbox" id="statusapproved" name="statusapproved" value="approved" />
            <label for="statusapproved">Approved</label><br />
            <input type="checkbox" id="statusrejected" name="statusrejected" value="rejected" />
            <label for="statusrejected">Rejected</label><br />

            <input type="hidden" id="sessionID" name="sessionID" value="abcd1234-ee56-ff78-9090" />

            <button type="submit" onclick="validateAndSubmit()">Submit</button>
        </form>
    </div>
</body>

</html>
